  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/images.png" alt="Riot Games Logo">
      <h1>Job Application</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="apply.html">Job Application</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="https://support@riotgames.com">Email Us</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="application-form">
      <h2>Apply for a Position</h2>
      <form action="formtest.php" method="post" novalidate>
        <div class="form-group">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="position">Position Applied For:</label>
          <select id="position" name="position" required>
            <option value="">Select a position</option>
            <option value="game-developer">Game Developer</option>
            <option value="ui-ux-designer">UI/UX Designer</option>
            <option value="qa-tester">QA Tester</option>
          </select>
        </div>
        <div class="form-group">
          <label for="resume">Resume (URL):</label>
          <input type="url" id="resume" name="resume" required>
        </div>
        <div class="form-group">
          <label for="comment">Additional Comments:</label>
          <textarea id="comment" name="comment"></textarea>
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" name="terms" required> I agree to the terms and conditions.
          </label>
        </div>
        <button type="submit">Apply</button>
      </form>
    </section>
  </main>
  <footer>
    <p>Check our <a href="https://shuhuangao.atlassian.net/jira/people/team/8a26df5c-31e6-4ba0-881b-64294f98bbee" target="_blank">Jira Project</a></p>
    <!-- GitHub Live:https://github.com/Shuhuan-Gao/Riot-Game-project/ -->
  </footer>
</body>
</html>
